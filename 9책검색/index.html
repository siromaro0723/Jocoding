<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 연습</title>
</head>

<body>
  <h1>API 연습</h1>
  <input id="search" type="text" />
  <button id="submit">검색</button>
  <br />
  <script src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script>
      $("#submit").click(function () {
          $.ajax({
              method: "GET",
              url: "https://dapi.kakao.com/v3/search/book?target=title&query=" + $("#search").val(),
              headers: { Authorization: "KakaoAK 390e63bf5fff949e7ed17eef076beb36" }
          })
              .done(function (data) {
                  $("body").append("<span>" + data.documents[0].title + "</span>");
                  $("body").append("<img src=" + data.documents[0].thumbnail + "/><br />");
              });
      })
  </script>
</body>


</html>
